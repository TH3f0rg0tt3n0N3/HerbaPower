<!doctype html>
<html lang="nl">
    <head>
        <title>
            HerbaPower Contacten
        </title>
        <!-- Omschrijving van de webpagina -->
        <meta name="description" content="HerbaPower">
        <!-- Toekennen van sleutelwoorden -->
        <meta name="keywords" content="HerbaPower">
        <!-- Tekenset declareren -->
        <meta charset="utf-8">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../styleSheets/contactStyle.css">
        <link rel="stylesheet" type="text/css" href="../styleSheets/menuStyle.css">
        <!-- JavaScript -->
        <script src="../javascript/functions.js" defer></script>
        <!-- Icon voor de website -->
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    </head>
    <body>
        <!-- header -->
        <div id="overlay"></div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <img src="../Logos/herbapower_logo.png" alt="herbapower" id="photoMenu">
            <a href="index.html">Home</a>
            <a href="producten.html">producten</a>
            <a href="contact.html">contact</a>
            <a id="copyright">&copy; Herbapower</a>
        </div>
        <span id="openMenu" onclick="openNav()">&#9776; Menu</span>
        <div class="contactForm">
            <div class="contactInfo">
                <h2>
                    Contact info
                </h2>
            </div>
            <form action="mailto:someone@example.com" method="post" enctype="text/plain">
                <div class="formElement">
                    <div class="formElementLeft">
                        <h4>Naam</h4>
                    </div>
                    <div class="formElementRight">
                        <input type="text" placeholder="" name="name">
                    </div>
                </div>
                <div class="formElement">
                    <div class="formElementLeft">
                        <h4>Email</h4>
                    </div>
                    <div class="formElementRight">
                        <input type="text" placeholder="example@email.com" name="email">
                    </div>
                </div>
                <div class="formElement">
                    <div class="formElementLeft">
                        <h4>Bericht</h4>
                    </div>
                    <div class="formElementRight">
                        <textarea name="comment">

                        </textarea>
                    </div>
                </div>
                <div class="formElement">
                    <div class="formElementLeft"></div>
                    <div class="formElementRight">
                        <button>
                            Verzenden
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <footer>&copy; Herbapower</footer>
    </body>
